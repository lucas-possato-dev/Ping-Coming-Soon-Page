<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="container">
    <section class="structure">
      <section class="logo">
        <img src="/images/logo.svg" alt="Ping">
      </section>
      <section class="text">
        <h1>We are launching <span class="soon">soon!</span></h1>
        <span class="subscribe">Subscribe and get notified</span>
      </section>

      <section class="notify">
        <form class="email">
          <input type="email" name="email" id="email" placeholder="Your email address...">
          <p class="errorMessage">Please provide a valid email address</p>
          <input class="submit" type="submit" value="Notify Me">
        </form>
      </section>

      <article class="dashboard">
        <img src="/images/illustration-dashboard.png" alt="">
      </article>

      <aside class="socialMedia">
        <a class="faceIcon border" href="/."><img src="/images/facebook-f.svg" alt="Facebook"></a>
        <a class="border" href="/."><img src="/images/twitter.svg" alt="Twitter"></a>
        <a class="border" href="/."><img src="/images/instagram.svg" alt="Instagram"></a>
      </aside>
      <footer class="footer">
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </section>

  </main>


  <script src="/script.js"></script>

</body>

</html>
